[togliatti]
name = "Togliatti"
thumbnail = "textures/thumbs/quintic/togliatti.png"
bounds_radius = 6
isosurface_raymarch_method = "fixed-step"
isosurface_raymarch_steps = 500
scale = 0.38
dvr_raymarch_steps = 200
dvr_falloff = 0.0001
gaussian_curvature_falloff = 1.0
mean_curvature_falloff = 0.35
max_abs_curvature_falloff = 0.2
normal_length_falloff = 0.0001
parameters = [{name = "a", value = 1.66250775111}]
expression = '''
64*(x-1)
*(x^4-4*x^3-10*x^2*y^2-4*x^2+16*x-20*x*y^2+5*y^4+16-20*y^2)
-5*a*(2*z-a)*[4*(x^2+y^2-z^2)+(1+3*sqrt(5))]^2'''