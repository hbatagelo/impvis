gaussian_curvature_falloff = 1.0
mean_curvature_falloff = 12.5
max_abs_curvature_falloff = 1.5
normal_length_falloff = 0.35
expression = '''
sin(x)*sin(y)*sin(z)
+sin(x)*cos(y)*cos(z)
+cos(x)*sin(y)*cos(z)
+cos(x)*cos(y)*sin(z)'''

