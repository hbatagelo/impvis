isosurface_raymarch_steps = 150
scale = 0.3
dvr_raymarch_steps = 300
dvr_falloff = 1.0
gaussian_curvature_falloff = 0.1
mean_curvature_falloff = 0.25
max_abs_curvature_falloff = 0.2
normal_length_falloff = 0.15
expression = "sin(x*y)+sin(y*z)+sin(z*x)"

[chladni]
name = "Chladni Pattern"
thumbnail = "textures/thumbs/nonalg/chladni.png"
bounds_shape = "box"
bounds_radius = 3.0
isosurface_raymarch_steps = 120
scale = 0.5
dvr_raymarch_steps = 200
dvr_falloff = 0.75
gaussian_curvature_falloff = 0.08
mean_curvature_falloff = 0.25
max_abs_curvature_falloff = 0.2
normal_length_falloff = 0.1
parameters = [{name = "k", value = 1},
              {name = "l", value = 2},
              {name = "m", value = 1},
              {name = "s", value = 1}]
code_global = "const float pi=3.14259265;"
comment = '''
\mathrm{by\;Roman\;Chijner\;(GeoGebra).}'''
expression = '''
cos(k*x*pi)*[cos(l*y*pi)*cos(m*z*pi)+s*cos(m*y*pi)*cos(l*z*pi)]
+cos(l*x*pi)*[cos(k*y*pi)*cos(m*z*pi)+s*cos(m*y*pi)*cos(k*z*pi)]
+cos(m*x*pi)*[cos(k*y*pi)*cos(l*z*pi)+s*cos(l*y*pi)*cos(k*z*pi)]'''

[diamond]
name = "Diamond"
thumbnail = "textures/thumbs/nonalg/diamond.png"
bounds_radius = 10.0
isosurface_raymarch_steps = 25
scale = 0.2
dvr_raymarch_steps = 600
