[blobby]
name = "Blobby"
thumbnail = "textures/thumbs/nonalg/blobby.png"
bounds_radius = 2.5
isosurface_raymarch_steps = 65
scale = 1.0
dvr_raymarch_steps = 200
dvr_falloff = 1.0
gaussian_curvature_falloff = 0.03
mean_curvature_falloff = 0.15
max_abs_curvature_falloff = 0.1
normal_length_falloff = 0.2
